<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // Redirect GitHub Pages 404s to the SPA entry, preserving path as hash
      (function () {
        var l = window.location;
        var repoBase = "/tejas_folio/";
        if (l.pathname.startsWith(repoBase)) {
          var newUrl = repoBase + "#!" + l.pathname.slice(repoBase.length) + l.search + l.hash;
          l.replace(newUrl);
        } else {
          l.replace(repoBase);
        }
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
